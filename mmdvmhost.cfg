Trace=0
Debug=0
M17TXLevel=50
FMTXLevel=50
AX25TXLevel=50
UseCOSAsLockout=0
Protocol=uart
UARTPort=/dev/ttyS0
UARTSpeed=115200

[DMR]
Enable=1
Beacons=0
BeaconInterval=60
BeaconDuration=3
ColorCode=1
SelfOnly=1
EmbeddedLCOnly=0
DumpTAData=0
CallHang=2
TXHang=2
ModeHang=5
OVCM=4
