[General]
Callsign=--callsign--
Id=--dmrid--
Timeout=240
Duplex=0
RFModeHang=300
NetModeHang=300
Display=OLED
Daemon=0

[Info]
RXFrequency=--freq--
TXFrequency=--freq--
Power=1
Latitude=50.00
Longitude=-3.00
Height=0
Location="Russian Federation"
Description="repka-star"
URL=https://github.com/r2bln/repka-star

[Log]
